<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="jquery.textfill.js"></script>
<script src="fitText.js"></script>
<link rel="stylesheet" type="text/css" href="fitText.css">

<html>
    <head>
        <title>Fit the text to the div!</title>
    </head>
    <body>
        <div class="fitTextContainer">
            <h1>A Responsive Text Container</h1>
            <div>
                <h3>Enter text</h3>
                <textarea class="textInput" onkeyup="textOnChange()"></textarea>
                <h3>Select width</h3>
                <input type="range" class="sliderInput" oninput="sliderOnChange()">
            </div>

            <h3>Et Voila!</h3>
            <div class="outputDiv"><span class="outputText"></span></div>
            <span class="errorMessage">Oh no... the minimum font size is 1px</span>
        </div>
    </body>
</html>
